<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: light dark;
      --color-primary: #8D6E63; /* Mocha Brown */
      --color-secondary: #D7CCC8; /* Oat Milk */
      --color-accent: #F4A261; /* Burnt Orange */
      --color-highlight: #9E9E9E; /* Stone Gray */

      /* Light mode specifics */
      --bg-light: #FDF6F0;
      --text-light: #1E1E1E;

      /* Dark mode specifics */
      --bg-dark: #121212;
      --text-dark: #E0E0E0;
      --card-bg-dark: #1E1E1E;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 2rem auto;
      padding: 0 1rem;
      max-width: 700px;
      line-height: 1.6;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1, h2, h3 {
      color: var(--color-primary);
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
    }

    a:hover {
      color: var(--color-accent);
      text-decoration: underline;
    }

    nav {
      margin-bottom: 2rem;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-highlight);
      font-size: 0.9rem;
      color: var(--color-highlight);
    }

    footer .signoff {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-align: center;
      color: var(--color-highlight);
    }

    .home-btn {
      background-color: var(--color-primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #7a5c54; /* Slightly darker Mocha Brown */
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      h1, h2, h3 {
        color: #BFA68D; /* lighter Mocha Brown */
      }

      a {
        color: var(--color-accent);
      }

      a:hover {
        color: #FFB97B; /* lighter Accent */
      }

      footer {
        border-top-color: #5A5A5A;
        color: #B0B0B0;
      }

      footer .signoff {
        color: #B0B0B0;
      }

      .home-btn {
        background-color: #A87B5B; /* Mocha Brown variant */
        color: white;
      }

      .home-btn:hover {
        background-color: #945f3e; /* darker accent */
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ site.baseurl }}/" class="home-btn" aria-label="Home">Home</a>
  </nav>

  {{ content }}

  <footer>
    <nav>

        <li>üî§ <a href="{{ '/indexes/alphabet' | relative_url }}">A‚ÄìZ Index</a></li>
      </ul>
    </nav>
    <div class="signoff">Made with üß° by Tim &amp; Zoe</div>
  </footer>
</body>
</html>
