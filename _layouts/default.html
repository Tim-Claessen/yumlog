<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      /* Core palette */
      --color-primary: #8D6E63;    /* Mocha Brown */
      --color-secondary: #D7CCC8;  /* Oat Milk */
      --color-accent: #F4A261;     /* Burnt Orange */
      --color-highlight: #9E9E9E;  /* Stone Gray */

      /* Light mode specifics */
      --bg-light: #FDF6F0;         /* light warm background */
      --text-light: #1E1E1E;       /* dark charcoal text */
      --card-light: var(--color-secondary); /* oat milk as card background */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark mode specifics */
        --bg-dark: #121212;
        --text-dark: #E0E0E0;
        --card-dark: #1E1E1E;
      }
    }

    /* Base styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", sans-serif;
      margin: 2rem auto;
      padding: 0 1rem;
      max-width: 700px;
      line-height: 1.6;
      background-color: var(--bg-light, #fff);
      color: var(--text-light, #222);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode override */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    /* Headings */
    h1,
    h2,
    h3 {
      color: var(--color-primary);
    }

    /* Links */
    a {
      color: var(--color-primary);
      text-decoration: none;
    }

    a:hover {
      color: var(--color-accent);
      text-decoration: underline;
    }

    /* Navigation */
    nav {
      margin-bottom: 2rem;
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-highlight);
      font-size: 0.9rem;
      color: var(--color-highlight);
    }

    footer .signoff {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-align: center;
    }

    /* Buttons */
    .home-btn {
      background-color: var(--color-primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: var(--color-accent);
      color: white;
    }

    /* Card or container styles (if any in future) */
    .card {
      background-color: var(--card-light);
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid var(--color-highlight);
      margin-bottom: 1.5rem;
      color: var(--text-light);
    }

    @media (prefers-color-scheme: dark) {
      .card {
        background-color: var(--card-dark);
        color: var(--text-dark);
        border-color: var(--color-highlight);
      }

      footer {
        border-top-color: var(--color-highlight);
        color: var(--color-highlight);
      }
    }

    /* Lists in footer - remove bullet and set spacing */
    footer nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1rem;
    }

    footer nav ul li {
      margin-bottom: 0.5rem;
    }

    footer nav ul li a {
      color: var(--color-primary);
      text-decoration: none;
    }

    footer nav ul li a:hover {
      color: var(--color-accent);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ site.baseurl }}/" class="home-btn" aria-label="Home">Home</a>
  </nav>

  {{ content }}

</body>
</html>
