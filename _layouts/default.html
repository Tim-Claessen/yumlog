<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 2rem;
      max-width: 700px;
      line-height: 1.6;
      color: #222;
      background-color: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1, h2, h3 {
      color: #222;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    nav {
      margin-bottom: 2rem;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #666;
    }
    button.home-btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }
    button.home-btn:hover {
      background-color: #005fa3;
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      body {
        color: #ddd;
        background-color: #121212;
      }
      h1, h2, h3 {
        color: #ddd;
      }
      a {
        color: #66aaff;
      }
      a:hover {
        text-decoration: underline;
      }
      footer {
        border-top-color: #444;
        color: #bbb;
      }
      button.home-btn {
        background-color: #3399ff;
        color: white;
      }
      button.home-btn:hover {
        background-color: #1a73e8;
      }
      nav {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ site.baseurl }}/" class="home-btn" aria-label="Home">Home</a>
  </nav>

  {{ content }}

  <footer>
    <nav>
    <ul style="list-style:none; padding:0; margin:0; font-size: 1rem;">

      <li>üè∑Ô∏è <a href="{{ '/indexes/proteins' | relative_url }}">Browse by Protein</a></li>
      <li>üî§ <a href="{{ '/indexes/alphabet' | relative_url }}">A‚ÄìZ Index</a></li>
    </ul>
  </nav>

</body>
</html>
