<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Site-wide styles -->
  <style>
    :root {
      /* Brand colors */
      --color-primary: #8D6E63;
      --color-secondary: #D7CCC8;
      --color-accent: #F4A261;
      --color-highlight: #9E9E9E;

      /* Light mode */
      --bg-light: #FDF6F0;
      --text-light: #1E1E1E;
      --card-bg-light: var(--color-secondary);

      /* Dark mode */
      --bg-dark: #121212;
      --text-dark: #E0E0E0;
      --card-bg-dark: #1E1E1E;

      /* Header background colors */
      --header-bg-light: var(--color-primary);
      --header-bg-dark: #5C4B44;
    }

    /* Base styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 0 auto;
      padding: 0 1rem;
      max-width: 900px;
      line-height: 1.6;
      font-size: 16px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1, h2, h3 {
      color: var(--color-primary);
      margin: 0;
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--color-accent);
      text-decoration: underline;
    }

    /* Full-width header bar */
    header {
      background-color: var(--header-bg-light);
      color: white;
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      padding: 0.5rem 0;
      box-sizing: border-box;
      margin-bottom: 1.5rem;
    }

    /* Inner layout of header */
    .header-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-right: 3rem;
      flex-shrink: 0;
      cursor: pointer;
      color: white; /* Ensure white title text */
    }

    nav.header-nav {
      display: flex;
      gap: 2rem;
      flex-grow: 1;
      justify-content: flex-end; /* Right-align buttons */
      align-items: center;
    }

    nav.header-nav a {
      font-weight: 600;
      color: white;
      white-space: nowrap;
    }

    nav.header-nav a:hover {
      color: var(--color-accent);
    }

    /* Search box styling */
    .search-placeholder {
      margin-left: 2rem;
      padding: 0.3rem 0.7rem;
      border: 1px solid white;
      border-radius: 4px;
      background-color: transparent;
      color: white;
      font-style: italic;
      font-size: 1rem;
      cursor: text;
      user-select: none;
      flex-shrink: 0;
      min-width: 140px;
      text-align: left; /* Left-align placeholder text */
    }

    /* Footer styling */
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-highlight);
      font-size: 0.9rem;
      color: var(--color-highlight);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    footer nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
      font-size: 1rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    footer nav ul li a {
      color: var(--color-primary);
    }

    footer nav ul li a:hover {
      color: var(--color-accent);
    }

    footer .signoff {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-align: center;
      color: var(--color-highlight);
    }

    /*
    Dark Mode (disabled for now - to re-enable, just uncomment this block).
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      header {
        background-color: var(--header-bg-dark);
        color: var(--text-dark);
      }

      nav.header-nav a,
      .search-placeholder {
        color: var(--text-dark);
        border-color: var(--text-dark);
      }

      footer,
      footer .signoff {
        color: var(--color-highlight);
        border-top-color: var(--color-highlight);
      }
    }
    */
  </style>
</head>
<body>
  <!-- Site header -->
  <header>
    <div class="header-inner">
      <h1 onclick="location.href='{{ site.baseurl }}/';" tabindex="0" role="link" aria-label="Go to homepage">Yumlog</h1>
      <nav class="header-nav" aria-label="Primary navigation">
        <a href="{{ '/indexes/categories' | relative_url }}">Category</a>
        <a href="{{ '/indexes/proteins' | relative_url }}">Protein</a>
        <a href="{{ '/indexes/alphabet' | relative_url }}">A‚ÄìZ</a>
      </nav>
    </div>
  </header>

  <!-- Main page content -->
  <main>
    {{ content }}
  </main>

  <!-- Site footer -->
  <footer>
    <nav>
      <ul>
        <li>üìÅ <a href="{{ '/indexes/categories' | relative_url }}">Browse by Category</a></li>
        <li>üè∑Ô∏è <a href="{{ '/indexes/proteins' | relative_url }}">Browse by Protein</a></li>
        <li>üî§ <a href="{{ '/indexes/alphabet' | relative_url }}">A‚ÄìZ Index</a></li>
      </ul>
    </nav>
    <div class="signoff"> - Made with üß° by Tim &amp; Zoe - </div>
  </footer>
</body>
</html>
