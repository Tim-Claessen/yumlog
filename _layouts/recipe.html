<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Site-wide styles -->
  <style>
    :root {
      /* Brand colors */
      --color-primary: #8D6E63;
      --color-secondary: #D7CCC8;
      --color-accent: #F4A261;
      --color-highlight: #9E9E9E;

      /* Light mode */
      --bg-light: #FDF6F0;
      --text-light: #1E1E1E;
      --card-bg-light: var(--color-secondary);

      /* Dark mode */
      --bg-dark: #121212;
      --text-dark: #E0E0E0;
      --card-bg-dark: #1E1E1E;

      /* Header background colors */
      --header-bg-light: var(--color-primary);
      --header-bg-dark: #5C4B44;
    }

    /* Base styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 0 auto;
      padding: 0 1rem;
      max-width: 900px;
      line-height: 1.6;
      font-size: 16px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1, h2, h3 {
      color: var(--color-primary);
      margin: 0;
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--color-accent);
      text-decoration: underline;
    }

    mark {
      background-color: var(--color-accent); /* or any custom color */
      color: #000000; /* forces black text */
      padding: 0.1em 0.2em;
      border-radius: 2px;
    }

    /* Full-width header bar */
    header {
      background-color: var(--header-bg-light);
      color: white;
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      padding: 0.5rem 0;
      box-sizing: border-box;
      margin-bottom: 1.5rem;
    }

    /* Inner layout of header */
    .header-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-right: 3rem;
      flex-shrink: 0;
      cursor: pointer;
      color: white; /* Ensure white title text */
    }

    nav.header-nav {
      display: flex;
      gap: 2rem;
      flex-grow: 1;
      justify-content: flex-end; /* Right-align buttons */
      align-items: center;
    }

    nav.header-nav a {
      font-weight: 600;
      color: white;
      white-space: nowrap;
    }

    nav.header-nav a:hover {
      color: var(--color-accent);
    }

    /* Footer styling */
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-highlight);
      font-size: 0.9rem;
      color: var(--color-highlight);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    footer nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
      font-size: 1rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    footer nav ul li a {
      color: var(--color-primary);
    }

    footer nav ul li a:hover {
      color: var(--color-accent);
    }

    footer .signoff {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-align: center;
      color: var(--color-highlight);
    }

    /* Search input box in header */
    #search-box {
      margin-left: 1.5rem;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      border: 1px solid white;
      background: transparent;
      color: white;
      min-width: 140px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    #search-box::placeholder {
      font-style: italic;
      color: white;
      opacity: 0.7;
    }

    #search-box:focus {
      outline: none;
      border-color: var(--color-accent);
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Search results container */
    #search-results {
      max-width: 900px;
      margin: 0 auto 1rem;
      padding: 0 1rem;
      color: var(--color-highlight);
    }

    /* Search results entries */
    #search-results article {
      margin-bottom: 1rem;
    }

    #search-results a {
      color: var(--color-primary);
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    #search-results a:hover,
    #search-results a:focus {
      color: var(--color-accent);
      text-decoration: underline;
    }

    #search-results p {
      margin: 0.2rem 0 0;
      color: var(--color-highlight);
      font-size: 0.9rem;
    }

    #search-results .no-results {
      font-style: italic;
      color: var(--color-primary);
      font-weight: 600;
      padding: 1rem;
      text-align: center;
    }

    /* Hamburger button styling */
    #hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: auto;
    }

    main img {
      width: 50%;
      max-width: 50%;
      height: auto;
      display: block;
      margin-right: 1rem 0;
    }

    /* Hide nav by default on mobile */
    @media (max-width: 768px) {
      nav.header-nav {
        display: none;
        flex-direction: column;
        gap: 1rem;
        background-color: var(--header-bg-light);
        padding: 1rem;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        z-index: 1000;
      }

      nav.header-nav.show {
        display: flex;
      }

      #hamburger {
        display: block;
      }

      .header-inner {
        flex-wrap: wrap;
      }

      #search-box {
        margin-top: 0.5rem;
        width: 100%;
        margin-left: 0;
      }

      /* Image formatting */
      main img {
        width: 100%;
        max-width: 100%;
        margin: 1rem auto;
      }

    }
  </style>
</head>
<body>
  <!-- Site header -->
  <header>
    <div class="header-inner">
      <h1 onclick="location.href='{{ site.baseurl }}/';" tabindex="0" role="link" aria-label="Go to homepage">Yumlog</h1>

      <!-- Hamburger Button -->
      <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">&#9776;</button>

      <!-- Navigation Menu -->
      <nav class="header-nav" id="nav-menu" aria-label="Primary navigation">
        <a href="{{ '/indexes/categories' | relative_url }}">Category</a>
        <a href="{{ '/indexes/proteins' | relative_url }}">Protein</a>
        <a href="{{ '/indexes/alphabet' | relative_url }}">A‚ÄìZ</a>
      </nav>

      <input type="search" id="search-box" placeholder="Search recipes..." aria-label="Search recipes">
    </div>
  </header>

  <!-- Main page content -->
  <main>
    <div id="search-results" aria-live="polite" aria-atomic="true"></div>
    {{ content }}
  </main>

  <!-- Site footer -->
  <footer>
    <nav>
      <ul>
        <li>üìÅ <a href="{{ '/indexes/categories' | relative_url }}">Browse by Category</a></li>
        <li>üè∑Ô∏è <a href="{{ '/indexes/proteins' | relative_url }}">Browse by Protein</a></li>
        <li>üî§ <a href="{{ '/indexes/alphabet' | relative_url }}">A‚ÄìZ Index</a></li>
      </ul>
    </nav>
    <div class="signoff"> - Made with üß° by Tim &amp; Zoe - </div>
  </footer>
  
  <!-- Hamburger button script-->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!expanded));
    });
  </script>

  <!-- Search script-->
  <script>
    // Elements
    const searchBox = document.getElementById('search-box');
    const resultsContainer = document.getElementById('search-results');

    let recipes = [];

    // Load search data (adjust path to your actual JSON search index)
    fetch('{{ "/search.json" | relative_url }}')
      .then(response => response.json())
      .then(data => {
        recipes = data;
      })
      .catch(() => {
        resultsContainer.innerHTML = '<p>Failed to load search data.</p>';
      });

    // Listen for input changes
    searchBox.addEventListener('input', () => {
      const query = searchBox.value.trim().toLowerCase();

      if (!query) {
        resultsContainer.innerHTML = '';
        return;
      }

      // Highlight matched term helper function
      function highlight(text, term) {
        const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
      }

      // Get snippet around match (max 100 chars)
      function getSnippet(content, term) {
        const idx = content.toLowerCase().indexOf(term);
        if (idx === -1) {
          return content.substring(0, 100) + (content.length > 100 ? '...' : '');
        }
        const snippetLength = 100;
        const start = Math.max(0, idx - 30);
        let snippet = content.substring(start, start + snippetLength);
        if (start > 0) snippet = '...' + snippet;
        if (start + snippetLength < content.length) snippet += '...';
        return snippet;
      }

      // Filter recipes
      const matches = recipes.filter(recipe =>
        recipe.title.toLowerCase().includes(query) ||
        (recipe.content && recipe.content.toLowerCase().includes(query))
      );

      if (matches.length === 0) {
        resultsContainer.innerHTML = '<p class="no-results">No results found.</p>';
        return;
      }

      // Build HTML with highlighted matches in title and snippet
      resultsContainer.innerHTML = matches.map(recipe => {
        const highlightedTitle = highlight(recipe.title, query);
        const snippet = recipe.content ? getSnippet(recipe.content, query) : '';
        const highlightedSnippet = highlight(snippet, query);

        return `
          <article>
            <a href="${recipe.url}">${highlightedTitle}</a>
            <p>${highlightedSnippet}</p>
          </article>
        `;
      }).join('');
    });
  </script>

</body>
</html>
